<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-12">
                <h2>User Details</h2>
                <a th:href="@{/user}" class="btn btn-secondary">Home</a>
                <a th:href="@{/user/list}" class="btn btn-primary">View All Users</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        User Information
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>ID:</th>
                                <td th:text="${user.userId}"></td>
                            </tr>
                            <tr>
                                <th>Name:</th>
                                <td th:text="${user.name}"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>Contact:</th>
                                <td th:text="${user.contact}"></td>
                            </tr>
                        </table>
                        <div class="mt-3">
                            <a th:href="@{'/user/edit/' + ${user.userId}}" class="btn btn-warning">Edit</a>
                            <a th:href="@{'/user/delete/' + ${user.userId}}" class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            <a th:href="@{/user/list}" class="btn btn-primary">Back to List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
