<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-12">
                <h2>User List</h2>
                <a th:href="@{/user}" class="btn btn-secondary">Home</a>
                <a th:href="@{/user/register-form}" class="btn btn-primary">Add New User</a>
            </div>
        </div>
        
        <div class="row mb-3" th:if="${message}">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" th:text="${message}"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}">
                            <td colspan="5" class="text-center">No Users Available</td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.contact}"></td>
                            <td>
                                <a th:href="@{'/user/view/' + ${user.userId}}" class="btn btn-info btn-sm">View</a>
                                <a th:href="@{'/user/edit/' + ${user.userId}}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{'/user/delete/' + ${user.userId}}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
